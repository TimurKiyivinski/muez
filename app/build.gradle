apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId 'com.timurkiyivinski.muez'
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 10404
        versionName "1.4.4"
    }
    buildTypes {
        release {
            minifyEnabled true
			shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
				'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}

dependencies {
}
